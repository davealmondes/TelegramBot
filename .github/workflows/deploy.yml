name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
          
          echo "📁 Acessando diretório do projeto..."
          cd /home/ubuntu/telegram-bot || { echo "❌ Diretório não encontrado"; exit 1; }

          echo "🔄 Atualizando repositório..."
          git config pull.rebase false
          git remote set-url origin git@github.com:davealmondes/TelegramBot.git
          git fetch --all || { echo "❌ git fetch falhou"; exit 1; }
          git reset --hard origin/main || { echo "❌ git reset falhou"; exit 1; }

          echo "🐍 Ativando ambiente virtual..."
          source venv/bin/activate || { echo '❌ Falha ao ativar venv'; exit 1; }

          echo "📦 Instalando dependências..."
          pip install -r requirements.txt || { echo '❌ pip install falhou'; exit 1; }

          echo "🔁 Reiniciando serviço..."
          sudo systemctl daemon-reload
          sudo systemctl restart telegram-bot || { echo '❌ Falha ao reiniciar serviço'; exit 1; }

          echo "✅ Deploy finalizado com sucesso."
          EOF
