name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Acessando servidor via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "📁 Acessando diretório do projeto..."
            cd ~/telegram-bot

            echo "🔍 Verificando se já é um repositório Git..."
            if [ ! -d ".git" ]; then
              echo "⚠️ Repositório Git não encontrado. Clonando em diretório temporário..."
              git clone https://github.com/davealmondes/TelegramBot.git /tmp/temp-clone
              echo "📦 Movendo .git para o diretório atual..."
              mv /tmp/temp-clone/.git ./
              rm -rf /tmp/temp-clone
              echo "🔁 Resetando conteúdo para o branch main..."
              git reset --hard origin/main
              echo "✅ Repositório inicializado com sucesso!"
            else
              echo "🔄 Atualizando repositório..."
              git fetch
              git reset --hard origin/main
            fi

            echo "🚀 Reiniciando serviço (caso use systemd ou pm2, adapte aqui)..."
            # Exemplo com systemd:
            sudo systemctl daemon-reload
            sudo systemctl start telegram-bot.service

            echo "✅ Deploy finalizado!"
